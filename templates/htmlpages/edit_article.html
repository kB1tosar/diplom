{% extends "htmlpages/wrapper.html" %}

{% block content %}
    <div class="center indents">
            <div class="row text-center">
                <div class="col-md-6 offset-md-3">
                    <form method="POST" action="" enctype="multipart/form-data">
                        {% csrf_token %}
                        {% for field in form %}
                            <div class="form-group">
                                {{ field.errors }}
                                {{ field.label_tag }}
                                {{ field }}
                            </div>
                        {% endfor %}
                        {{ form_for_image.as_p }}
                        <input class="btn btn-success" type="submit" value="Дальше" name="add_data">
                    </form>
                </div>
            </div>
    </div>
{% endblock %}
